name: Android CI

on:
  push:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: bash ./gradlew build --stacktrace --warning-mode all -x lint
    - name: Run Unit Tests
      run: bash ./gradlew test --stacktrace