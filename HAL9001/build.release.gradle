dependencies {
    compileOnly 'org.openftc:robotcore-stock:5.4'
    compileOnly 'org.openftc:hardware-stock:5.4'
    compileOnly group: 'org.jetbrains', name: 'annotations', version: '13.0'

    implementation('org.openftc:easyopencv:1.3') {
        exclude group: 'org.openftc', module: 'opencv-repackaged'
    }
    implementation 'org.hal9001:hal9001-opencv-repackaged:4.1.2-v1'
    implementation 'org.openftc:rev-extensions-2:1.2'
    implementation 'com.acmerobotics.roadrunner:core:0.4.7'
    implementation 'junit:junit:4.13'
}
