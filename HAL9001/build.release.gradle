dependencies {
    compileOnly 'org.openftc:robotcore-stock:5.1'
    compileOnly 'org.openftc:hardware-stock:5.1'

    implementation('org.openftc:easyopencv:1.3') {
        exclude group: 'org.openftc', module: 'opencv-repackaged'
    }
    implementation 'org.hal9001:hal9001-opencv-repackaged:4.1.2-v1'

    implementation 'org.jetbrains:annotations:16.0.2'
}
